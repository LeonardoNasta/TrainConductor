<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    <title>Where's my Train!</title>
  </head>

    <div class="container-fluid">
      <div class="jumbotron text-center bg-dark">
        <h1 class="display-4 text-light">Where's My Train!</h1>
        <p class="lead text-white">
          Is it on rails? Does it go fast? Does it move people and objects? it's
          probably gonna be here soon.
        </p>
  
      </div>

      <div class="row">
        <div class="col-12">
          <div class="panel panel-warning">
            <div class="card-header">Current Train Schedule</div>

            <div class="panel-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" id="train-name">Train Name</th>
                    <th scope="col" id="destination">Destination</th>
                    <th scope="col" id="frequency">Frequency (min)</th>
                    <th scope="col" id="next-arrival">Next Arrival</th>
                    <th scope="col" id="minutes-away">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table-row-data"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input
                type="text"
                class="form-control"
                id="train-name"
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label for="destination">Destination</label>
              <input
                type="text"
                class="form-control"
                id="destination"
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label for="train-time">First Train Arrival</label>
              <input
                type="text"
                class="form-control"
                id="train-time"
                placeholder="HH:mm"
              />
            </div>

            <div class="form-group">
              <label for="frequncy">Frequency</label>
              <input
                type="text"
                class="form-control"
                id="frequency"
                placeholder="minutes"
              />
            </div>

            <input
              class="btn btn-primary"
              id="submit-button"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- Firebase first, then Moment.js, then jQuery, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/train.js"></script>
  </body>
</html>
